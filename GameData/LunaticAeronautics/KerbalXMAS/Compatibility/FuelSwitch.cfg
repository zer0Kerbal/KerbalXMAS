@PART[xmas-shield*]:NEEDS[Firespitter|InterstellarFuelSwitch]:FOR[KerbalXMAS]
{
  	MODULE
	{
		moduleID = 0
		name = FStextureSwitch2	
		textureRootFolder = LunaticAeronautics/KerbalXMAS/Assets/
		textureNames = ball-diff-alpha; ball-blue-diff
		textureDisplayNames = #XMAS-sb1; #XMAS-sb2;
		objectNames = ball

		statusText = #XMAS-shield-status // Current Color
		nextButtonText = #XMAS-shield-next // Next Color
		prevButtonText = #XMAS-shield-prev // Previous Color
			
		switchableInFlight = false
		hasGUI = false
		repaintableEVA = false
	}

	MODULE
	{
		moduleID = 0
